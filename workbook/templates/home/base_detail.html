{% extends 'home/base.html' %}

{% block content %}

{% if object %}

<div>

  <div class="list-group">

    {% for key, val in data %}
    <p class="list-group-item"> {{ key }}   {{ val }} </p>
    {% endfor %}

  </div>
  
  {% if user.is_authenticated %}


  <a class="btn btn-default" href="{% url urlpath_update object.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
  <a class="btn btn-default" href="{% url urlpath_delete object.pk %}"><span class="glyphicon glyphicon-trash"></span></a>


  {% endif %}

</div>

{% else %}

<p>No date</p>

{% endif %}

{% endblock %}
